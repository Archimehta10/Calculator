<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="main">
            <form action="" id="idk">
                <input type="text" class="screen">
            </form>

            <div class="boton">

                <button type="button" data-num="+" class="btn btn-yellow">+</button>
                <button type="button" data-num="/" class="btn btn-yellow">/</button>
                <button type="button" data-num="-" class="btn btn-yellow">-</button>
                <button type="button" data-num="*" class="btn btn-yellow">*</button>


                <button type="button" data-num="1" class="btn btn-purple">1</button>
                <button type="button" data-num="2" class="btn btn-purple">2</button>
                <button type="button" data-num="3" class="btn btn-purple">3</button>
                <button type="button" data-num="4" class="btn btn-purple">4</button>
                <button type="button" data-num="5" class="btn btn-purple">5</button>
                <button type="button" data-num="6" class="btn btn-purple">6</button>

                <button type="button" data-num="7" class="btn btn-purple">7</button>
                <button type="button" data-num="8" class="btn btn-purple">8</button>
                <button type="button" data-num="9" class="btn btn-purple">9</button>
                <button type="button" data-num="0" class="btn btn-purple">0</button>
                <button type="button" data-num="." class="btn btn-purple">.</button>
                <button type="button" class="btn btn-equal">=</button>
                <button type="button" class="btn btn-clear">C</button>

            </div>


        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
